<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
  <h1>Imagem dinâmica</h1>
  <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
  
  <picture>
    <source media="(max-width: 800px)" srcset="Imagens/small.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="Imagens/media.png" type="image/png">
    <img src="Imagens/big.png" alt="Imagem flexivel">
  </picture>
  <h1>Reproduzindo áudios</h1>
  <p>vamos aprender a reproduzir áudios em HTML 5</p>
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/rap.mp3" type="audio/mp3">
    <source src="midia/rap2.ogg" type="audio/ogg">
    <source src="midia/rap3.wav" type="audio/wav">
  </audio>
  <p>Infelizmente o seu navegador não consegue reproduzir áudios <a href="midia/rap.mp3">clique aqui para baixar o arquivo mp3</a></p>
</body>
</html>
